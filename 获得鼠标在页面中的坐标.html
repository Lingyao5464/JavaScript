<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        height: 1000px;
    }
</style>

<body>
    <script>
        document.addEventListener('click', function(e) {
            console.log(e.clientX); //client  鼠标在可视区域内的x,y坐标
            console.log(e.clientY);
            console.log('-------------------');
            console.log(e.pageX); //page  鼠标在整个页面文档的x,y坐标
            console.log(e.pageY);
            console.log('-------------------');
            console.log(e.screenX); //screen 鼠标在电脑屏幕的x,y坐标
            console.log(e.screenY);
        })
    </script>
</body>

</html>
