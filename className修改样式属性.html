<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .first {
        color: white;
        background: #000;
        font-size: larger;
        width: 50px;
        height: 50px;
    }
    
    .change {
        /* color: blue; */
        background: pink;
        margin-top: 100px;
        font-size: xx-large;
        width: 80px;
        height: 80px;
    }
</style>

<body>
    <div class="first">aaaaaaaaaa</div>
    <script>
        var change = document.querySelector('div');
        change.onclick = function() {
            change.className = 'change first';
        }
    </script>
</body>

</html>
