<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        position: relative;
        margin: 100px auto;
        border-bottom: gainsboro 1px solid;
        width: 300px;
    }
    
    input {
        width: 270px;
        height: 30px;
        border: 0px;
        outline: none;
    }
    
    img {
        position: absolute;
        right: 1px;
        top: 0px;
        width: 30px;
        height: 30px;
    }
</style>

<body>
    <div class="box">
        <label for=""><img src="./close.png" alt="" id="img"></label>
        <input type="password">
    </div>
    <script>
        var img = document.getElementById('img');
        var input = document.querySelector('input');
        var flag = 0;
        img.onclick = function() {
            if (flag == 0) {
                input.type = 'password';
                img.src = './close.png';
                flag = 1;
            } else {
                input.type = 'text';
                img.src = './open.png';
                flag = 0;
            }
        }
    </script>
</body>

</html>
